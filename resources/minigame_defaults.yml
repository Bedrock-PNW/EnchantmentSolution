config_comments:
    type:
    - 'The type of GUI to use for the Minigame Enchanting Table.'
    - 'FAST: List of major enchanting types to enchant items.'
    - 'MONDAYS: List of level 1 enchantments on books to combine quickly.'
    - 'CUSTOM: Custom GUI with combinations of the two systems above and more.'
    
    quick_anvil:
    - 'Allow players to combine enchantments using the inventory and not an actual anvil.'
    
    fast:
        override_enchantment_cost:
        - 'Override the default enchantment cost to the one set by ''fast.enchantment_cost''.'
        enchantment_cost:
        - 'Cost to enchant any item type.'
        override_anvil_cost:
        - 'Override the default anvil cost to the one set by ''fast.anvil_cost''.'
        anvil_cost:
        - 'Cost to anvil any item.'
    custom:
        paging:
        - 'The paging system to be used.'
        - 'Can only be 7, 9, 14, 18, 21, 27, 28, or 36.'